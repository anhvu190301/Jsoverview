<script>
    let money = prompt("Nhập vào số tiền ban đầu: ")
    let rate = prompt("Nhập vào lãi suất hàng năm: ")
    let year = prompt("Nhập vào số năm gửi tiết kiệm: ")
    let moneylast = money + rate * year
    document.write("Số tiền nhận được là : " + moneylast)
</script>
